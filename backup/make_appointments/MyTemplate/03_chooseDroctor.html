<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>选择医生与号段</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" /> 
    <link href="{{ static_url('css/JQM/jquery.mobile-1.4.5.min.css') }}" rel="stylesheet" >
    <script src="{{ static_url('js/JQM/jquery.4.JQM.min.js') }}"></script>
    <script src="{{ static_url('js/JQM//jquery.mobile-1.4.5.min.js') }}"></script>
</head>

<body>
  <div data-role="page" id="ChooseDroctor1" data-fullscreen="true" data-theme="b">  

    <div data-role="tabs">
      <div data-role="navbar">
        <ul>
          <li><a href="#one" data-icon="search" data-theme="b" data-ajax="false">日期</a></li>
          <li><a href="#two" data-icon="home" data-theme="b" data-ajax="false">科室</a></li>
          <li><a href="#three" data-icon="check" data-theme="b" data-ajax="false">医生号段</a></li>
        </ul>
      </div>
      <div id="one" class="ui-content">
        <fieldset data-role="controlgroup" >
          <legend>就诊日期</legend>
          <label for="date1">2015-09-24(周四)</label>
          <input type="radio" name="myDate" id="date1" value="2015-09-24">
          <label for="date2">2015-09-25(周五)</label>
          <input type="radio" name="myDate" id="date2" value="2015-09-25">   
          <label for="date3">2015-09-26(周六)</label>
          <input type="radio" name="myDate" id="date3" value="2015-09-26">   
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>时段</legend>
          <label for="am">上午</label>
          <input type="radio" name="ampm" id="am" value="am">
          <label for="pm">下午</label>
          <input type="radio" name="ampm" id="pm" value="pm">  
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>挂号类型</legend>
          <label for="normal">普通</label>
          <input type="radio" name="clinicType" id="normal" value="1">
          <label for="special">专科</label>
          <input type="radio" name="clinicType" id="special" value="3">  
          <label for="expert">专科</label>
          <input type="radio" name="clinicType" id="expert" value="2"> 
        </fieldset>

        <br/>

        <input type="button" value="下一步"  />   
      </div>
      <div id="two" class="ui-content">
        <ul data-role="listview" data-inset="true">
          <li><a href="#">皮肤科</a></li>
          <li><a href="#">五官科</a></li>
          <li><a href="#">保健科</a></li>
          <li><a href="#">五官科</a></li>
          <li><a href="#">保健科</a></li>
          <li><a href="#">五官科</a></li>
          <li><a href="#">保健科</a></li>
        </ul>
      </div>
      <div id="three" class="ui-content">
        <div data-role="collapsible-set">
          <div data-role="collapsible" data-collapsed="false">
            <h3>蔡志毅</h3>
            <fieldset data-role="fieldcontain">
              <label for="clinicTime1">号段</label>
              <select name="day" id="clinicTime" >
                <option value="01">1号，8:00-8:20</option>
                <option value="02">2号，9:00-9:20</option>
                <option value="03" selected>3号，9:40-9:50</option>
                <option value="04">4号，10:00-10:20</option>
                <option value="05">5号，10:30-10:40</option>
                <option value="06">6号，11:30-11:40</option>
              </select>
            </fieldset> 
          </div>
          <div data-role="collapsible">
            <h3>李志海</h3>
            <fieldset data-role="fieldcontain">
              <label for="clinicTime">号段</label>
              <select name="day" id="clinicTime2"  data-native-menu="false">
                <option value="01">1号，8:00-8:20</option>
                <option value="02">2号，9:00-9:20</option>
                <option value="03" selected>3号，9:40-9:50</option>
                <option value="04">4号，10:00-10:20</option>
                <option value="05">5号，10:30-10:40</option>
                <option value="06">6号，11:30-11:40</option>
              </select>
            </fieldset> 

          </div>
          <div data-role="collapsible">
            <h3>陶宝鸿</h3>
            <fieldset data-role="fieldcontain">
              <label for="clinicTime">号段</label>
              <select name="day" id="clinicTime3"  data-native-menu="false">
                <option value="01">1号，8:00-8:20</option>
                <option value="02">2号，9:00-9:20</option>
                <option value="03">3号，9:40-9:50</option>
                <option value="04">4号，10:00-10:20</option>
                <option value="05">5号，10:30-10:40</option>
                <option value="06">6号，11:30-11:40</option>
              </select>
            </fieldset> 
          </div>
        </div>
        <br/>
        <input type="button" value="预约"  />  
      </div>
    </div>


    <div data-role="footer"  data-position="fixed">  
      <h4>台州市立医院-信息中心©2015</h4> 
    </div>  
  </div> 


  <div data-role="page" id="confirm-Time" data-dialog="true" >

    <!-- 页眉部分start -->
    <div data-role="header">
      <h1>时段选择</h1>
    </div>
    <!-- 页眉部分end -->

    <!-- content部分start -->
    <div role="main" class="ui-content">
      <fieldset data-role="fieldcontain">
        <label for="clinicTime">号段</label>
        <select name="day" id="clinicTime"  data-native-menu="false">
          <option value="01">1号，8:00-8:20</option>
          <option value="02">2号，9:00-9:20</option>
          <option value="03" selected>3号，9:40-9:50</option>
          <option value="04">4号，10:00-10:20</option>
          <option value="05">5号，10:30-10:40</option>
          <option value="06">6号，11:30-11:40</option>
        </select>
      </fieldset> 

    </div>
    <!-- content部分end -->

  </div>


</body>
</html>
