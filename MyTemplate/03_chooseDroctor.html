<div data-role="page" id="ChooseDroctor1" data-fullscreen="true" data-theme="b">
    <script type="text/javascript">
        var DEPTLIST = new Array();
        var DRCTORSLIST = new Array();
        var CLINICTIMELIST = new Array();
        var DEPTINDEX=-1;
        var DOCTORINDEX =-1;
        var CLINICTIMEINDEX =-1;


        function GetCookie(name) {
            var c = document.cookie.match("\\b" + name + "=([^;]*)\\b");
            return c ? c[1] : undefined;
        }
        function GetDoctors(deptID, GroupID,type) {
            var tmp = {};
            var rtn =null;
            var ajaxData = null;

            tmp['dept'] = deptID;
            tmp['groupid'] = GroupID;


            switch (type) {
                case 1:
                    //普通
                      rtn   = PrepareInfo(0, {});

                    break;
                case 2:
                        //专家
                        rtn   = PrepareInfo(0, null);

                    break;
                default :
                    //专科

                    break;


            }
            tmp['dept'] = deptID;
            if(null == deptID) {
                tmp['dept'] = '';
            }

        };
        function GetDept() {
            var myUrl = "/Ajax/getDEPT/";
            var rtn = PrepareInfo(0, null);

            if (!rtn[0]) {
                alert(rtn[3]);
            } else {
                var ajaxData = Array2Object(rtn[1]);
                $.ajax({
                    type: 'POST',
                    url: myUrl,
                    data: ajaxData,
                    dataType: 'json',
                    success: function (data) {
                        DEPTLIST.length = 0;
                        DEPTLIST = data;
                        $('#deptList').empty();
                        for(var i=0; i<data.length;i++){
                            $('#deptList').append("<li><a href='#'>"+ data[i]['deptname'] + "</a></li>");
                        }
                        $('#deptList').listview('refresh');
                    }
                });
            }
        }
        ;
        function Array2Object(inObj) {
            var rtn ={};
          for (var i in inObj)  {
              rtn[i] = inObj[i];
          }
            return rtn;
        };

        function PrepareInfo(type, obj) {
            var isValid = false;
            var info = new Array();
            var msg = '';
            var tmp = "";
            var _xsrf= GetCookie('_xsrf');

            tmp = $('#radio_date input[name="myDate"]:checked ').val();
            info['CdateEX'] = tmp;
            tmp = $('#radio_ampm input[name="ampm"]:checked ').val();
            info['ampm'] = tmp;
            tmp = $('#radio_type input[name="clinicType"]:checked ').val();
            info['type'] = tmp;
            info['_xsrf'] = _xsrf;
            tmp = $('#tmpDept').val();

            switch (type) {
                case 0://获取科室
                    info['action'] = 'dept';
                    isValid = true;
                    break;
                case 1://获取医生


                    info['action'] = 'doc';
                    if (tmp.length < 2) {
                        msg = '请先选择科室！';
                        isValid = true;

                    } else {
                        info['dept'] = tmp;
                        isValid = true;
                    }

                    break;
                default : //获取号段
                    info['action'] = 'time';
                    if (tmp.length < 2) {
                        msg = '请先选择科室！';
                        isValid = true;

                    } else {
                        info['dept'] = tmp;
                        isValid = true;
                    }
                    break
            }

            if (isValid && (type != 0)) {
                for (var p in obj) {
                    if (typeof ( obj [p]) != "function") {
                        info[p] = obj [p];
                    }
                }

            }
            return [isValid, info, msg];
        }

    </script>
